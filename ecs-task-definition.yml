rra-postgis:
  image: mdillon/postgis
  ports:
    - 5432:5432
  environment:
    POSTGRES_PASSWORD: rra
    POSTGRES_USER: rra
    POSTGRES_DB: rra
  volumes:
    - /var/lib/postgresql/data:/var/lib/postgresql/data
rra-api:
  image: wbtransport/rra-api
  ports:
    - 4000:80
  command: node index.js
  links:
    - rra-postgis