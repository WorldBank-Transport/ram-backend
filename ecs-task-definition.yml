rra-postgis:
  image: mdillon/postgis
  ports:
    - 5432:5432
  environment:
    POSTGRES_PASSWORD: rra
    POSTGRES_USER: rra
    POSTGRES_DB: rra
  volumes:
    - /var/lib/postgresql/data:/var/lib/postgresql/data
rra-api:
  image: wbtransport/rra-api
  environment:
    DEBUG: true
  ports:
    - 80:4000
  command: node index.js
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /tmp:/tmp
    - /data:/data
  links:
    - rra-postgis
